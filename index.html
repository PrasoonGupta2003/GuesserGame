<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser Game-JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading" style="color: #3a0a67;">Guessing Number Game</h1>
    <h2 id="heading" style="color: hsl(0, 55%, 52%);">Guess the Number?</h2>
    <div class="mainBox">
        <div class="input-container">
            <label for="input" style="font-size: 35px; color:#000000 ; text-shadow: 3px 3px 10px;" ><b>Enter Max Number <br> </b></label>
            <input type="text" placeholder="Enter max number" id="input">
        </div>
        <button id="btn"><b>Submit</b></button>
        <button id="restart"><b>Restart</b></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
